<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tickets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- <div class="overlay center-positioning"></div> -->
    <header class="flex-start-center">
        <nav>
            <img class="logo" src="https://craftypixels.com/placeholder-image/35x35/f38108/f38108" alt="Company logo">
            <div class="hamburger-menu" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-container center-positioning">
                <ul class="menu center-positioning">
                    <li>Home</li>
                    <li>Reviews</li>
                    <li>Tickets</li>
                    <li>Contacts</li>
                </ul>
                <div class="overlay" onclick="toggleSidebar()"></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="title"><h1>Movie Name</h1></div>
        <section class="movie-section center-positioning">
            <img class="poster" src="https://placehold.co/288x432" alt="movie-poster">
            <div class="film-info">
                <h2>City</h2>
                <ul>
                    <li><input type="radio" id="milano" name="city" value="milano"><label for="milano">Milano</label></li>
                    <li><input type="radio" id="roma" name="city" value="roma"><label for="roma">Roma</label></li>
                    <li><input type="radio" id="napoli" name="city" value="napoli"><label for="napoli">Napoli</label></li>
                    <li><input type="radio" id="catania" name="city" value="catania"><label for="catania">Catania</label></li>
                    <li><input type="radio" id="bari" name="city" value="bari"><label for="bari">Bari</label></li>
                    <li><input type="radio" id="palermo" name="city" value="palermo"><label for="palermo">Palermo</label></li>
                    <li><input type="radio" id="torino" name="city" value="torino"><label for="torino">Torino</label></li>
                    <li><input type="radio" id="venezia" name="city" value="venezia"><label for="venezia">Venezia</label></li>
                    <li><input type="radio" id="cagliari" name="city" value="cagliari"><label for="cagliari">Cagliari</label></li>
                </ul>

                <h2>Date</h2>
                <div class="film-dates">
                    <input type="radio" id="sun1" name="date" value="sun1">
                    <label for="sun1">Sun 1</label>
                    <input type="radio" id="mon2" name="date" value="mon2">
                    <label for="mon2">Mon 2</label>
                    <input type="radio" id="tue3" name="date" value="tue3">
                    <label for="tue3">Tue 3</label>
                    <input type="radio" id="wed4" name="date" value="wed4">
                    <label for="wed4">Wed 4</label>
                    <input type="radio" id="thu5" name="date" value="thu5">
                    <label for="thu5">Thu 5</label>
                    <input type="radio" id="fri6" name="date" value="fri6">
                    <label for="fri6">Fri 6</label>
                    <input type="radio" id="sat7" name="date" value="sat7">
                    <label for="sat7">Sat 7</label>
                    <span class="arrow"></span>
                </div>

                <h2>Theater</h2>
                <ul>
                    <li><input type="radio" id="uci" name="city" value="uci"><label for="uci">Uci Cinema</label></li>
                    <li><input type="radio" id="space" name="city" value="space"><label for="space">The Space Cinema</label></li>
                    <li><input type="radio" id="cineplex" name="city" value="cineplex"><label for="cineplex">Cineplex</label></li>
                    <li><input type="radio" id="barberini" name="city" value="barberini"><label for="barberini">Multisala Barberini</label></li>
                    <li><input type="radio" id="anteo" name="city" value="anteo"><label for="anteo">Multisala Anteo</label></li>
                </ul>

                <h2>Time</h2>
                <ul>
                    <li><input type="radio" id="am10" name="time" value="am10"><label for="am10">10:00 A.M.</label></li>
                    <li><input type="radio" id="pm12" name="time" value="pm12"><label for="pm12">12:30 P.M.</label></li>
                    <li><input type="radio" id="pm16" name="time" value="pm16"><label for="pm16">16:00 P.M.</label></li>
                    <li><input type="radio" id="pm18" name="time" value="pm18"><label for="pm18">18:30 P.M.</label></li>
                    <li><input type="radio" id="pm21" name="time" value="pm21"><label for="pm21">21:00 P.M.</label></li>
                    <li><input type="radio" id="pm22" name="time" value="pm22"><label for="pm22">22:00 P.M.</label></li>
                </ul>
            </div>
        </section>


        <section class="booking-section center-positioning">
            <h2>Screen</h2>

            <div class="purchase-popup">
                <p>Selected Seats <span class="selected-seats-popup">0</span></p>
                <p>Total <span class="total-prices-popup">0</span></p>
                <button>Proceed</button>
            </div>

            <div class="row n11">
                <div class="left-isle isle flex-start-center n1" aria-labelledby="menu1">       <p>1R/left</p>      </div>
                <div class="center-isle isle flex-start-center n2" aria-labelledby="menu2">       <p>1R/central</p>      </div>
                <div class="right-isle isle flex-start-center n3" aria-labelledby="menu3">       <p>1R/right</p>      </div>
            </div>

            <div class="row n12">
                <div class="left-isle isle flex-start-center n1" aria-labelledby="menu4">       <p>2R/left</p>      </div>
                <div class="center-isle isle flex-start-center n2" aria-labelledby="menu5">       <p>2R/central</p>      </div>
                <div class="right-isle isle flex-start-center n3" aria-labelledby="menu6">       <p>2R/right</p>      </div>
            </div>

            <div class="row n13">
                <div class="left-isle isle flex-start-center n1" aria-labelledby="menu7">       <p>3R/left</p>      </div>
                <div class="center-isle isle flex-start-center n2" aria-labelledby="menu8">       <p>3R/central</p>      </div>
                <div class="right-isle isle flex-start-center n3" aria-labelledby="menu9">       <p>3R/right</p>      </div>
            </div>
        </section>
    </main>





    <footer class="center-positioning">
        <p>Copyright Â© 2023 | Carmine Libroia</p>
    </footer>


    <script src="scripts.js"></script>
    
</body>
</html>
